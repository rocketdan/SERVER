<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="ground-gulp sample page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ROCKETDAN ERP</title>
        <link rel="stylesheet" href="../css/sample-style.css">
    </head>
    <body>

        <div class="wrapper">
            <header class="header">
                <section class="title">Hello Rocekt ERP :) </section>
                <nav><ul>
                    <li>Home</li>
                    <li>login</li>
                    <li>setting</li>
                    <li>earth</li>
                </ul></nav>
            </header>
            <section class="mainMenuWrap">
                <ul class="mainMenu">
                    <li>어린왕자</li>
                    <li>우주여행</li>
                    <li>화성여행</li>
                    <li>원가산출</li>
                    <li>로켓발사</li>
                    <li>이니텍짱</li>
                </ul>
            </section>
            <div class="contentWrap">
                <div class="companyInfoWrap">
                    <form id="companyForm" action="" method="post">
                        <section class="companyCore">
                            <ul class="inputWrap">
                                <li class="row row-left companyName">
                                    <div class="nameArea">회사명</div>
                                    <div class="inputArea">
                                        <input type="text" class="inputField" name="companyName" value="" 
                                            autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="로켓투어" />
                                    </div>
                                </li>
                                <li class="row row-right owner">
                                    <div class="nameArea">대표</div>
                                    <div class="inputArea">
                                        <input type="text" class="inputField" name="owner" value="" 
                                            autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="홍길동" />
                                    </div>
                                </li>
                                <li class="row row-left">
                                    <div class="nameArea">전화번호</div>
                                    <div class="inputArea">
                                         <input type="text" class="inputField" name="tel" value="" 
                                            autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="02-" />
                                    </div>
                                </li>
                                <li class="row row-right">
                                    <div class="nameArea">팩스번호</div>
                                    <div class="inputArea">
                                         <input type="text" class="inputField" name="fax" value="" 
                                            autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="02-" />
                                    </div>
                                </li>
                                <li class="row full">
                                    <div class="nameArea">주소</div>
                                    <div class="inputArea">
                                    <input type="text" class="inputField" name="address" value="" 
                                            autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="경기도 광명시 하안10동 1105동-301호" />
                                    </div>
                                </li>
                                <li class="row row-left">
                                    <div class="nameArea">주업무지역</div>
                                    <div class="inputArea">
                                         <input type="text" class="inputField" name="fax" value="" 
                                            autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="베트남,다낭,캄보디아" />
                                    </div>
                                </li>
                                <li class="row row-right">
                                    <div class="nameArea">사업자등록번호</div>
                                    <div class="inputArea">
                                     <input type="text" class="inputField" name="fax" value="" 
                                            autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="111-11-111111" />
                                    </div>
                                </li>
                                <li class="row full gubun">
                                    <div class="nameArea">구분</div>
                                    <div class="inputArea">
                                     <input type="text" class="inputField" name="fax" value="" 
                                            autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="blah.." />
                                    </div>
                                </li>
                                <li class="row full imageUpload">
                                    <div class="nameArea">회사이미지등록</div>
                                    <div class="inputArea">
                                        <div class="imageUp">
                                            <a href="#">
                                                <img src="http://blogimgs.naver.net/nblog/admin50/bg_noimage_1.gif" alt="company image" width="160" height="160">
                                            </a>
                                        </div>
                                        <div class="imageUpButton">
                                             <input type="file" name="fileupload" accept="image/*">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </section>

                        <section class="companyAccount">
                            <div class="accoutName">계좌정보</div>
                            <div class="accountTable">
                                <div class="tableName">
                                    <div>은행</div>
                                    <div>계좌번호</div>
                                    <div>예금주</div>
                                    <div>비고</div>
                                    <div>추가</div>
                                </div>

                            </div>
                        </section>

<!--                         <section class="companyOther">
                            <div class="inputWrap"></div>
                        </section>

                        </section>

                        <section class="companySubCompany">
                            <div class="inputWrap"></div>
                        </section>
                        <section class="companyHeaderLetter">
                            <div class="inputWrap"></div>
                        </section>
 -->                    </form>
                </div>
            </div>
            <footer class="footer">Footer</footer>
        </div>

        <script src="../js/sample-main.js"></script>
        <script src="../js/sample-service.js"></script>
    </body>
</html>
